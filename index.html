<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cade World</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            font-weight: bold;
            font-size: 3rem;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Chad world's email access</h1>
    <p>Due to privacy concerns, we  may not directly take you to our email from chad world. Click the button below to check your email!</p>
    
    <!-- Email Button -->
    <button id="emailButton">Open Email</button>
    
    <!-- Message to display -->
    <div id="message" style="display: none; text-align: center; font-size: 2rem; margin-top: 50px; color: red;">YOU THOUGHT YOU WERE SAFE...</div>
    
    <script>
        // Add event listener to the button
        document.getElementById("emailButton").addEventListener("click", function() {
            // Hide the email button (optional)
            document.getElementById("emailButton").style.display = "none";
            
            // Show the "YOU THOUGHT YOU WERE SAFE..." message
            document.getElementById("message").style.display = "block";
            
            // Wait 3 seconds before redirecting
            setTimeout(function() {
                window.location.href = "https://www.ixl.com/calculus";
            }, 3000);
        });
    </script>
</body>
</html>
