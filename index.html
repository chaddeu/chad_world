<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chad World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #fff;
      font-family: monospace, monospace;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      color: #d32f2f; /* Red */
      letter-spacing: 0.03em;
    }
    .subtitle {
      font-size: 1.2em;
      color: #d32f2f; /* Red */
      margin-bottom: 2em;
    }
    .links {
      margin-top: 2em;
      display: flex;
      flex-direction: row;
      gap: 1.5em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      text-decoration: none;
      color: #d32f2f; /* Red */
      border: 1px solid #d32f2f;
      padding: 0.4em 1em;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.15s, color 0.15s;
      font-size: 1.1em;
    }
    .links a:hover {
      background: #d32f2f;
      color: #fff;
    }
    footer {
      margin-top: 2.5em;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .links a {
        font-size: 1em;
        padding: 0.3em 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>Chad World</h1>
  <div class="subtitle">Welcome to Chad's corner of the Internet.</div>
  <div class="links">
    <a href="https://github.com/chaddeu" target="_blank" rel="noopener">GitHub</a>
    <a href="mailto:chad@example.com">Email</a>
    <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
    <!-- Add or customize more links as you wish -->
  </div>
  <footer>
    &copy; 2025 Chad World
  </footer>
</body>
</html>
